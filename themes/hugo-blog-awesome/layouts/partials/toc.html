<!-- Sidebar HTML Template -->

{{- $toc := .Site.Params.toc -}}

{{- if isset .Params "toc" -}}
    {{ $toc = .Params.toc }}
{{- end -}}

{{- if $toc -}}
    <aside class="sidebar">
        <details class="toc" open>
            <summary><b>{{ T "single.table_of_contents" }}</b></summary>
            {{ .TableOfContents }}
        </details>
    </aside>
{{- end -}}
